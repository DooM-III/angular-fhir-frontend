<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>FHIR Frontend</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#" routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a>
      <a mat-list-item href="#" routerLink="patients" routerLinkActive="active">Patients</a>
      <a mat-list-item href="#" routerLink="patients/table" routerLinkActive="active">Patient table</a>
      <a mat-list-item href="#" routerLink="patients/create" routerLinkActive="active">Nouveaux Patients</a>
      <a mat-list-item href="https://storage.argoevents3.feature.codex-platform.com">Nouveaux Patients (MinIO)</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Patient</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
